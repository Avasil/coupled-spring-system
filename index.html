<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coupled spring mass system</title>
    <script src="http://numericjs.com/numeric/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<script src="js/main.js"></script>
<script src="js/draw.js"></script>

<div class="menu">

    <header>
        Coupled spring system
    </header>
    <div >
        <form class="form" id="form">
            <label for="mass1">Mass of 1st object</label>
            <input name="mass1" id="mass1" type="number" value="1.0">
            <label for="mass2">Mass of 2nd object</label>
            <input name="mass2" id="mass2" type="number" value="1.5">

            <label for="constant1">1st spring constant</label>
            <input name="constant1" id="constant1" type="number" value="8.0">
            <label for="constant2">2nd spring constant</label>
            <input name="constant2" id="constant2" type="number" value="40.0">

            <label for="length1">Length of 1st spring</label>
            <input name="length1" id="length1" type="number" value="0.8">
            <label for="length2">Length of 2nd spring</label>
            <input name="length2" id="length2" type="number" value="1.0">

            <label for="friction1">Friction of 1st object</label>
            <input name="friction1" id="friction1" type="number" value="0.8">

            <label for="friction2">Friction of 2nd object</label>
            <input name="friction2" id="friction2" type="number" value="0.5">


            <button type=button onclick="submitData()">Submit</button>

        </form>
    </div>
    <div class="buttons">
        <button onclick="start();">
            play
        </button>
        <button onclick="stop();">
            stop
        </button>
        <button onclick="restart();">
            restart
        </button>
    </div>

    <div id="sketch-holder">
        <!-- Our sketch will go here! -->
    </div>

    <footer class="createdBy">
        Created by Piotr Gawry≈õ and Dawid Siedlarz
    </footer>
</div>
</body>
</html>
